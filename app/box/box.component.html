<h2>My box</h2>
<section ng-model="currentTimeOfDay" class="simulate time-of-day">
    <h3>{{currentTimeOfDay.name}}</h3>
    <span>You have to take the following medicines:</span>
    <div *ngFor="let medicine of currentTimeOfDay.medicines">
        <span>{{medicine.name}}</span>
    </div>
<section>
<nav class="simulate">
    <span class="simulate-text">Next time</span>
    <button (click)="simulateTimeShift()" type="button">Advance</button>
</nav>
