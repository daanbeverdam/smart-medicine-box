<div class="main-view wrapper">
    <div class="main-view medicine">
        <!-- <div classs="title wrapper">
            <div class="title card">
                <h2>My medicine</h2>
            </div>
        </div> -->
        <div class="medicine-setup">
            <section *ngFor="let timeOfDay of timesOfDay" class="setup card {{timeOfDay.name}}">
                <div class="setup {{timeOfDay.name}} header">
                    <i class="fa {{timeOfDay.icon}} {{timeOfDay.name}}" aria-hidden="true"></i>
                    <h3>{{timeOfDay.name}}</h3>
                </div>
                <ul class="{{timeOfDay.name}}">
                    <li *ngFor="let medicine of medicines">
                        <input type="checkbox" [checked]="timeOfDay.isInMedicines(medicine)" (change)="timeOfDay.updateMedicines(medicine)">
                        <span>{{medicine.name}}</span>
                    </li>
                </ul>
            </section>
        </div>
    </div>
    <div *ngIf="container.isBlocked" class="card info-message">
        <i class="fa fa-info-circle" aria-hidden="true"></i>
        <span>Patient's container is blocked. Unblock?</span>
        <button (click)="unblockContainer()" class="unblock-button" type="button">Unblock</button>
    </div>
</div>
